{% extends 'base.html' %}

{% block title %}Ajouter un membre{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Ajouter un nouveau membre</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('members.add') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <!-- Add username field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">Ce nom d'utilisateur sera utilisé pour la connexion.</div>
                        </div>
                        
                        <!-- Ajout du rôle dans l'église -->
                        <div class="mb-3">
                            <label for="church_role" class="form-label">Rôle dans l'église</label>
                            <select class="form-select" id="church_role" name="church_role">
                                <option value="">-- Sélectionner un rôle --</option>
                                <option value="member">Membre</option>
                                <option value="deacon">Diacre</option>
                                <option value="elder">Ancien</option>
                                <option value="pastor">Pasteur</option>
                                <option value="worship">Louange</option>
                                <option value="teacher">Enseignant</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>
                        
                        <!-- Ajout du statut de baptême -->
                        <div class="mb-3">
                            <label for="baptism_status" class="form-label">Statut de baptême</label>
                            <select class="form-select" id="baptism_status" name="baptism_status">
                                <option value="not_baptized">Non baptisé</option>
                                <option value="baptized">Baptisé</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse</label>
                            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                        </div>
                        
                        <div class="mb-3">
                            <label for="gender" class="form-label">Genre</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="M">Masculin</option>
                                <option value="F">Féminin</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="profession" class="form-label">Profession</label>
                            <input type="text" class="form-control" id="profession" name="profession">
                        </div>
                        
                        <div class="mb-3">
                            <label for="join_date" class="form-label">Date d'adhésion</label>
                            <input type="date" class="form-control" id="join_date" name="join_date">
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('members.index') }}" class="btn btn-secondary me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
