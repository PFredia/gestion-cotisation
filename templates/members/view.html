<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Détails du membre</h2>
        <div>
            <a href="{{ url_for('members.edit', member_id=member.id) }}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Modifier
            </a>
            {% if current_user.role != 'treasurer' %}
            <a href="{{ url_for('members.delete', member_id=member.id) }}" class="btn btn-danger" 
               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce membre?')">
                <i class="fas fa-trash"></i> Supprimer
            </a>
            {% endif %}
            <a href="{{ url_for('members.index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>
    
    <!-- Rest of the template remains unchanged -->
